<!--
  파일 목적: 게시글 작성 화면
  구성: 공통 레이아웃(헤더/푸터) + 작성 폼(제목/내용) + 페이지 전용 스크립트

  주의:
  - 스크립트 로드 순서: apiClient.js → post-create.js
    defer 속성 사용 시, 같은 문서에서 선언 순서대로 실행됩니다.
  - post-create.js 내부에서 비로그인 접근 시 안내 후 /sign-in 으로 이동하도록 가드합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>SE LAB | 글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 공통 레이아웃/인터랙션 리소스 -->
    <link rel="stylesheet" href="/css/mainpage-1.0.css" />
    <script defer src="/js/mainpage-1.0.js"></script>

    <!-- 페이지 전용 스타일: 작성 폼 배치/간격 등 -->
    <link rel="stylesheet" href="/css/post-create.css" />
</head>
<body>
<div class="page-wrapper">
    <!-- 상단 헤더: 로고 + 내비게이션 -->
    <div class="top-section">
        <div class="logo-center">
            <img src="/images/main-logo.svg" alt="SE LAB 로고" class="logo-img" />
            <span class="logo-text">SE LAB</span>
        </div>

        <!-- 모바일 메뉴 토글 -->
        <div class="menu-toggle" id="menuToggle">☰</div>

        <!-- 메인 내비게이션: 컨트롤러 라우트 사용 -->
        <nav class="main-nav" id="mainNav">
            <a href="/posts">목록</a>
            <a href="#">메뉴 2</a>
            <a href="#">메뉴 3</a>
        </nav>
    </div>

    <!-- 오버레이: 모바일 메뉴 활성화 시 배경 클릭 차단 -->
    <div class="overlay" id="overlay"></div>

    <!-- 본문 영역 -->
    <main class="main-content">
        <h1 class="page-title">글 작성</h1>

        <!--
          작성 폼
          - label 요소로 입력 항목을 명확히 연결
          - required로 1차 클라이언트 검증 수행
          - 세부 검증/권한은 post-create.js 및 서버에서 처리
        -->
        <form id="form" class="post-form">
            <label>제목
                <input name="title" id="title" required maxlength="100" />
            </label>

            <label>내용
                <textarea name="content" id="content" rows="10" required></textarea>
            </label>

            <!-- 액션 영역: 취소는 목록으로, 등록은 post-create.js에서 처리 -->
            <div class="actions">
                <a class="btn" href="/posts">취소</a>
                <button type="submit" id="btn-submit" class="btn primary">등록</button>
            </div>
        </form>
    </main>

    <!-- 하단 푸터 -->
    <footer class="main-footer">ⓒ 2025 SE LAB. All rights reserved.</footer>
</div>

<!--
  스크립트 로드 순서 주의:
  1) apiClient.js : window.API(apiFetch/getToken 등) 제공
  2) post-create.js: 위 API를 사용해 작성/권한 가드 처리
-->
<script defer src="/js/apiClient.js"></script>
<script defer src="/js/post-create.js"></script>
</body>
</html>
