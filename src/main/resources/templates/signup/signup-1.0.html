<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>

  <!-- 기본 스타일 -->
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/signup-1.0.css" />

  <!-- 눈/눈-가림 아이콘 폰트 -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- 기능 스크립트 -->
  <script defer src="/js/signup-1.0.js"></script>
</head>
<body>
<div class="login-container">
  <h2>회원가입</h2>

  <form id="signupForm">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required />

    <label for="studentId">학번</label>
    <input type="text" id="studentId" name="studentId" required />

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" placeholder="숫자만입력하세요." required />

    <label for="username">아이디</label>
    <!-- 인풋 + 버튼 한 줄 정렬 -->
    <div class="field-row id-row">
      <input type="text" id="username" name="username" required />
      <button type="button" id="checkIdBtn" class="btn-idcheck" aria-label="아이디 중복 확인">중복 확인</button>
    </div>
    <span id="checkIdMessage" class="assistive-msg"></span>

    <label for="password">비밀번호</label>
    <!-- 보기/숨김 아이콘 버튼 -->
    <div class="field-row">
      <input type="password" id="password" name="password" required />
      <button type="button" id="togglePwBtn" class="icon-btn" aria-label="비밀번호 보기" aria-pressed="false">
        <span class="material-symbols-outlined mi">visibility_off</span>
      </button>
    </div>

    <label for="confirmPassword">비밀번호 확인</label>
    <div class="field-row">
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <button type="button" id="toggleConfirmPwBtn" class="icon-btn" aria-label="비밀번호 보기" aria-pressed="false">
        <span class="material-symbols-outlined mi">visibility_off</span>
      </button>
    </div>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required />

    <button type="submit" id="signup-btn">회원가입</button>
    <p id="signupMessage" class="signup-msg"></p>
  </form>
</div>
</body>
</html>
