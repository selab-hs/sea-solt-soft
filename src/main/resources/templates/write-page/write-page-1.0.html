<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글쓰기 - SE LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/css/write-page-1.0.css" />
</head>
<body>
  <div class="page-wrapper">

    <!-- 상단: 로고 + 메뉴 -->
    <div class="top-section">
      <div class="logo-center">
        <img src="../../static/images/main-logo.svg" alt="SE LAB 로고" class="logo-img" />
        <span class="logo-text">SE LAB</span>
      </div>

      <div class="menu-toggle" id="menuToggle">☰</div> <!-- 햄버거 버튼 -->

      <nav class="main-nav" id="mainNav">
        <a href="#">글쓰기</a>
        <a href="#">메뉴 2</a>
        <a href="#">메뉴 3</a>
        <a href="#">메뉴 4</a>
        <a href="#">메뉴 5</a>
      </nav>
    </div>

    <div class="overlay" id="overlay"></div> <!-- 어두운 배경 -->

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <div class="write-form-container">
        <form id="write-form">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" placeholder="제목을 입력하세요" />

          <!-- 에디터 툴바 -->
          <label>본문</label>
          <div class="editor-toolbar">
            <button type="button" onclick="formatText('bold')"><b>B</b></button>
            <button type="button" onclick="formatText('italic')"><i>I</i></button>
            <button type="button" onclick="formatText('underline')"><u>U</u></button>
            <select onchange="formatText('fontSize', this.value)">
              <option value="">크기</option>
              <option value="2">작게</option>
              <option value="4">보통</option>
              <option value="6">크게</option>
            </select>
            <input type="color" onchange="formatText('foreColor', this.value)" title="글자색 선택" />
          </div>

          <!-- 에디터 영역 -->
          <div id="editor" contenteditable="true" class="editor-area" placeholder="내용을 입력하세요"></div>
          <input type="hidden" id="content-hidden" name="content" />

          <button type="submit">등록</button>
        </form>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
      ⓒ 2025 SE LAB. All rights reserved.
    </footer>
  </div>

  <!-- JS -->
  <script src="../../static/js/write-page-1.0.js"></script>
</body>
</html>
